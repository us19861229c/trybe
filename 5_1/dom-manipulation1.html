<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>

    <script>
      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      let tituloDaPagina = document.getElementById("page-title");
      tituloDaPagina.innerText = "Um título para essa página"
      let segundoParagrafo = document.getElementById("second-paragraph");
      segundoParagrafo.style.color = "rgb(155, 102, 102)"
      segundoParagrafo.innerText = "Oh, o segundo parágrafo!"
    </script>
  </body>
</html>
